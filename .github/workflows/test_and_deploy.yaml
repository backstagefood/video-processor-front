name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug - List files
        run: |
          echo "Estrutura do diretório:"
          ls -la
          echo "Conteúdo de /static:"
          ls -la static/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: static/package-lock.json  # Ajuste se necessário

      - name: Install dependencies
        working-directory: ./static
        run: npm ci  # Recomendado para CI (mais rápido e consistente)

      - name: Run tests
        working-directory: ./static
        run: npm test -- --coverage
          
      # Upload para SonarCloud (ajuste se necessário)
      - name: Upload coverage to SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Token padrão do GitHub
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # Token do SonarCloud
