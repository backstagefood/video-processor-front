<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIAP X - Processador de V√≠deos</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-color: #dee2e6;
            --hover-color: #e9ecef;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            line-height: 1.6;
            color: #333;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1, h2, h3 {
            color: var(--dark-color);
            margin-top: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: var(--primary-color);
        }

        .upload-form {
            border: 2px dashed var(--border-color);
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            margin: 25px 0;
            transition: all 0.3s;
        }

        .upload-form:hover {
            border-color: var(--primary-color);
        }

        input[type="file"] {
            margin: 20px auto;
            padding: 10px;
            display: block;
            max-width: 100%;
        }

        button {
            background: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            display: none;
            margin: 20px 0;
        }

        .files-list {
            margin-top: 30px;
        }

        .login-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 50px auto;
        }

        .login-form input {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .processing {
            color: var(--secondary-color);
            font-style: italic;
        }

        .refresh-status {
            font-size: 13px;
            color: var(--secondary-color);
            text-align: right;
            margin-top: 10px;
        }

        .refresh-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .small-btn {
            padding: 8px 15px;
            font-size: 14px;
            margin-left: 10px;
        }

        #logoutBtn {
            background-color: var(--danger-color);
            margin-left: 10px;
        }

        #logoutBtn:hover {
            background-color: #c82333;
        }

        /* Tabela de arquivos */
        .files-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            font-size: 14px;
        }

        .files-table th, .files-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        .files-table th {
            background-color: var(--light-color);
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .files-table tr:hover {
            background-color: var(--hover-color);
        }

        .files-table tr:hover td {
            cursor: help;
        }

        .download-btn {
            display: inline-block;
            padding: 6px 12px;
            background: var(--success-color);
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-size: 14px;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #218838;
            text-decoration: none;
        }

        .no-files {
            color: var(--secondary-color);
            text-align: center;
            font-style: italic;
            padding: 30px;
            background: var(--light-color);
            border-radius: 5px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 20px;
            }

            .files-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            .refresh-controls {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
<!-- Formul√°rio de Login -->
<div id="loginContainer" class="login-form">
    <h2>üîí Login</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email (ex: madugra@gmail.com)" required>
        <input type="password" id="password" placeholder="Senha (ex: 123456)" required>
        <button type="submit">Entrar</button>
    </form>
</div>

<!-- Conte√∫do principal (inicialmente oculto) -->
<div id="mainContent" class="container hidden">
    <h1>üé¨ FIAP X - Processador de V√≠deos</h1>
    <p style="text-align: center; color: var(--secondary-color);">
        Fa√ßa upload de um v√≠deo e receba um ZIP com todos os frames extra√≠dos!
    </p>

    <form id="uploadForm" class="upload-form">
        <p><strong>Selecione um arquivo de v√≠deo:</strong></p>
        <input type="file" id="videoFile" accept="video/*" required>
        <br>
        <button type="submit">üöÄ Processar V√≠deo</button>
    </form>

    <div class="loading" id="loading">
        <p>‚è≥ Processando v√≠deo... Isso pode levar alguns minutos.</p>
    </div>

    <div class="result" id="result"></div>

    <div class="files-list">
        <div class="refresh-controls">
            <h3>üìÅ Arquivos Processados:</h3>
            <div>
                <button id="refreshBtn" class="small-btn">üîÑ Atualizar</button>
                <button id="toggleAutoRefresh" class="small-btn">‚è∏Ô∏è Parar Auto</button>
                <button id="logoutBtn" class="small-btn" style="display: none;">üö™ Sair</button>
            </div>
        </div>
        <div id="filesList">Carregando...</div>
        <div id="refreshStatus" class="refresh-status"></div>
    </div>
</div>

<script>
    // Armazena credenciais em mem√≥ria e no localStorage
    let credentials = {
        email: '',
        password: ''
    };

    // Elementos da UI
    const loginForm = document.getElementById('loginForm');
    const loginContainer = document.getElementById('loginContainer');
    const mainContent = document.getElementById('mainContent');
    const uploadForm = document.getElementById('uploadForm');
    const filesList = document.getElementById('filesList');
    const refreshBtn = document.getElementById('refreshBtn');
    const toggleAutoRefresh = document.getElementById('toggleAutoRefresh');
    const refreshStatus = document.getElementById('refreshStatus');
    const logoutBtn = document.getElementById('logoutBtn');

    // Vari√°veis de controle de atualiza√ß√£o
    let refreshInterval = null;
    let isAutoRefreshEnabled = false;
    let lastProcessedFileId = null;

    // Fun√ß√µes para gerenciar o localStorage
    function saveCredentials(email, password) {
        localStorage.setItem('videoProcessorCredentials', JSON.stringify({ email, password }));
    }

    function loadCredentials() {
        const saved = localStorage.getItem('videoProcessorCredentials');
        if (saved) {
            const { email, password } = JSON.parse(saved);
            credentials = { email, password };
            return true;
        }
        return false;
    }

    function clearCredentials() {
        localStorage.removeItem('videoProcessorCredentials');
        credentials = { email: '', password: '' };
    }

    // Verifica login ao carregar a p√°gina
    document.addEventListener('DOMContentLoaded', function() {
        if (loadCredentials()) {
            // Se existem credenciais salvas, tenta autenticar automaticamente
            loginContainer.classList.add('hidden');
            mainContent.classList.remove('hidden');
            logoutBtn.style.display = 'inline-block';
            loadFilesList();
        }
    });

    // Login
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        credentials.email = document.getElementById('email').value;
        credentials.password = document.getElementById('password').value;

        // Salva as credenciais no localStorage
        saveCredentials(credentials.email, credentials.password);

        loginContainer.classList.add('hidden');
        mainContent.classList.remove('hidden');
        logoutBtn.style.display = 'inline-block';
        loadFilesList();
    });

    // Logout
    logoutBtn.addEventListener('click', function() {
        clearCredentials();
        loginContainer.classList.remove('hidden');
        mainContent.classList.add('hidden');
        this.style.display = 'none';
    });

    // Fun√ß√£o para requisi√ß√µes autenticadas
    async function fetchAuth(url, options = {}) {
        const headers = new Headers(options.headers || {});
        headers.append('Authorization', 'Basic ' + btoa(`${credentials.email}:${credentials.password}`));

        return fetch(url, {
            ...options,
            headers
        });
    }

    // Upload de v√≠deo
    uploadForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const fileInput = document.getElementById('videoFile');
        const file = fileInput.files[0];

        if (!file) {
            showResult('Selecione um arquivo de v√≠deo!', 'error');
            return;
        }

        showLoading(true);
        const formData = new FormData();
        formData.append('video', file);

        try {
            const response = await fetchAuth('/api/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            showResult(result.message, response.ok ? 'success' : 'error');

            if (response.ok) {
                startAutoRefresh();
                toggleAutoRefresh.textContent = '‚è∏Ô∏è Parar Auto';
            }
        } catch (error) {
            showResult('Erro de conex√£o: ' + error.message, 'error');
        } finally {
            showLoading(false);
            fileInput.value = '';
        }
    });

    // Controles de atualiza√ß√£o
    refreshBtn.addEventListener('click', function() {
        loadFilesList();
    });

    toggleAutoRefresh.addEventListener('click', function() {
        if (isAutoRefreshEnabled) {
            stopAutoRefresh();
            toggleAutoRefresh.textContent = '‚ñ∂Ô∏è Iniciar Auto';
            showResult('Atualiza√ß√£o autom√°tica pausada', 'success');
        } else {
            startAutoRefresh();
            toggleAutoRefresh.textContent = '‚è∏Ô∏è Parar Auto';
            showResult('Atualiza√ß√£o autom√°tica iniciada', 'success');
        }
    });

    function startAutoRefresh() {
        if (refreshInterval) clearInterval(refreshInterval);
        isAutoRefreshEnabled = true;
        updateRefreshStatus('Atualiza√ß√£o autom√°tica iniciada');
        checkFilesStatus();
        refreshInterval = setInterval(checkFilesStatus, 1000);
    }

    function stopAutoRefresh() {
        if (refreshInterval) {
            clearInterval(refreshInterval);
            refreshInterval = null;
        }
        isAutoRefreshEnabled = false;
        updateRefreshStatus('Atualiza√ß√£o autom√°tica pausada');
    }

    async function checkFilesStatus() {
        try {
            const response = await fetchAuth('/api/status');
            const data = await response.json();

            updateFilesList(data);
            updateRefreshStatus('√öltima atualiza√ß√£o: ' + new Date().toLocaleTimeString());

            if (data.files?.length > 0) {
                // Verifica se TODOS os arquivos est√£o com status final (3 ou 4)
                const allFilesCompleted = data.files.every(file =>
                    file.statusId === 3 || file.statusId === 4
                );

                if (allFilesCompleted) {
                    stopAutoRefresh();
                    toggleAutoRefresh.textContent = '‚ñ∂Ô∏è Iniciar Auto';
                    showResult('Todos os processamentos foram conclu√≠dos!', 'success');
                }
            }
        } catch (error) {
            console.error('Erro ao verificar status:', error);
            updateRefreshStatus('Erro ao atualizar: ' + error.message);
        }
    }

    async function loadFilesList() {
        updateRefreshStatus('Atualizando manualmente...');
        await checkFilesStatus();
    }

    // Atualiza a lista na UI
    function updateFilesList(data) {
        if (data.files && data.files.length > 0) {
            filesList.innerHTML = `
                    <table class="files-table">
                        <thead>
                            <tr>
                                <th>Arquivo</th>
                                <th>Tamanho</th>
                                <th>Data</th>
                                <th>Status</th>
                                <th>A√ß√£o</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.files.map(file => {
                const downloadButton = file.statusId === 3
                    ? `<a onclick="downloadFile('${file.filename}')" class="download-btn">‚¨áÔ∏è Download</a>`
                    : '';

                return `
                                <tr title="${file.processingResult || ''}">
                                    <td class="filename">${file.filename}</td>
                                    <td class="file-size">${formatFileSize(file.size)}</td>
                                    <td class="file-date">${formatDate(file.created_at)}</td>
                                    <td class="file-status">${file.status}</td>
                                    <td class="file-action">${downloadButton}</td>
                                </tr>
                                `;
            }).join('')}
                        </tbody>
                    </table>
                `;
        } else {
            filesList.innerHTML = '<p class="no-files">Nenhum arquivo processado ainda.</p>';
        }
    }

    // Fun√ß√µes auxiliares
    function showResult(message, type) {
        const result = document.getElementById('result');
        result.innerHTML = message;
        result.className = 'result ' + type;
        result.style.display = 'block';

        setTimeout(() => {
            result.style.display = 'none';
        }, 1000);
    }

    function showLoading(show) {
        document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    function updateRefreshStatus(message) {
        refreshStatus.textContent = message;
    }

    function formatFileSize(bytes) {
        if (bytes == null) return '';
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function formatDate(dateString) {
        if (!dateString) return '';
        const date = new Date(dateString);
        return date.toLocaleString('pt-BR');
    }

    async function downloadFile(filename) {
        try {
            const response = await fetchAuth(`/api/download/${filename}`);
            if (!response.ok) throw new Error('Failed to download file');

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        } catch (error) {
            showResult('Erro ao baixar arquivo: ' + error.message, 'error');
            console.error('Download error:', error);
        }
    }
</script>
</body>
</html>
